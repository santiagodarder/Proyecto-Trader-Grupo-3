<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="login">
    <div class="page-content"> <br>
        <h1 class="title"> Iniciar Sesion </h1>
        <div class="list inline-labels no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-label">E-mail</div>
                        <div class="item-input-wrap">
                            <input id="lMail" type="email" placeholder="Tu mail" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li> <br>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-label">Contraseña</div>
                        <div class="item-input-wrap">
                            <input id="lPass" type="password" placeholder="Tu contraseña" />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="nocuenta">
            <p>¿No tienes cuenta? <a href="/registro/">Registrate</a></p>
        </div> <br>
        <div class="boton">
            <button id="bLogin" class="button col button-round color-green button-raised button-fill button-small">Iniciar Sesion</button> 
        </div>
    </div>
