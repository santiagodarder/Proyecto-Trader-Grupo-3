<!DOCTYPE html>
<html lang="es">

<head>
    <!-- TAGs Necesarios -->
    <meta charset="utf-8">

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="logo">
                        <a class="link" href="/index/" data-view=".page-content">
                            <img src="/www/img/logo.png" width="45px">
                        </a>
                    </div>
                    <div class="user right">
                        <a class="link" href="/login/" data-view=".page-content">
                            <img src="/www/img/dude.png" width="30px">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Toolbar -->


            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                        <a href="/iproductos/">
                            <div class="col">
                                <h2>DONA TUS PRODUCTOS</h2>
                        </a>
                        <div class="col">
                            <p>
                                <a href="#" data-popup=".my-popup" class="popup-open">
                                    <div class="col">
                                        <img src="img/placeholder.png" width="100%" height="70%">
                                    </div>
                                </a>
                        </div>
                        <a href="#" data-popup=".my-popup" class="popup-open">
                            <div class="col">
                                <h2>"Nombre del producto" / "Usuario"</h2>
                        </a>
                    </div>
                    <div class="col">
                        <p>
                            <a href="#" data-popup=".my-popup" class="popup-open">
                                <div class="col">
                                    <img src="img/placeholder.png" width="100%" height="300px">
                                </div>
                            </a>
                    </div>
                    <a href="#" data-popup=".my-popup" class="popup-open">
                        <div class="col">
                            <h2>"Nombre del producto" / "Usuario"</h2>
                    </a>
                </div>
                <div class="col">
                    <p>
                        <a href="#" data-popup=".my-popup" class="popup-open">
                            <div class="col">
                                <img src="img/placeholder.png" width="100%" height="300px">
                            </div>
                        </a>
                </div>
                <a href="#" data-popup=".my-popup" class="popup-open">
                    <div class="col">
                        <h2>"Nombre del producto" / "Usuario"</h2>
                </a>
            </div>

        </div>

        <!-- POP UP -->
        <div class="popup my-popup">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <!-- Link to close popup -->
                            <div class="close">
                                <div class="display-flex justify-content-center">
                                    <a class="link popup-close">
                                        <img src="/www/img/exit.png"">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" page-content">
                                        ...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
