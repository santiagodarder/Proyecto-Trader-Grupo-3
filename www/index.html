<!DOCTYPE html>
<html lang="es">

<head>
    <!-- TAGs Necesarios -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <meta name="color-scheme" content="light dark">
    <!-- Your app title -->
    <title>Tradder</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="path/to/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="logo">
                        <a class="link" href="/index/" data-view=".page-content">
                            <img src="/www/img/logo.png" width="45px">
                        </a>
                    </div>
                    <div class="user right">
                        <a class="link" href="/login/" data-view=".page-content">
                            <img src="/www/img/dude.png" width="30px">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Toolbar -->


            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content"> <br>
                    <div class="boton">
                        <button id="Pproductos"
                            class="button col button-round color-green button-raised button-fill button-small">Publicar
                            Productos</button>
                    </div>
                    <div class="block" id="productos">

                    </div>
                </div>

                <!-- POP UP -->
                <div class="popup my-popup">
                    <div class="view">
                        <div class="page">
                            <div class="navbar">
                                <div class="navbar-bg"></div>
                                <div class="navbar-inner">
                                    <!-- Link to close popup -->
                                    <div class="close">
                                        <div class="display-flex justify-content-center">
                                            <a class="link popup-close">
                                                <img src="/www/img/exit.png">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="page-content">
                                <div class="block">
                                    <h1 id="nombredelproducto">"Nombre del producto"</h1><br>
                                    <div class="swiper-container swiper-init demo-swiper">
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide"><img src="" width="100%" id="imagen1">
                                            </div>
                                            <div class="swiper-slide"><img src="" width="100%" id="imagen2">
                                            </div>
                                            <div class="swiper-slide"><img src="" width="100%" id="imagen3">
                                            </div>
                                        </div>
                                        <h2 class="productos" id="descProductos">Lorem ipsum dolor sit amet consectetur
                                            adipisicing elit. Quis quaerat consectetur fuga nostrum
                                            rerum
                                            vero recusandae, quidem temporibus in ea esse consequuntur?
                                            Rem
                                            error incidunt dolore quo accusamus, voluptate unde.</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

</body>
